<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header></header>
    <main>
        <section class="registration-form">
            <div class="heading">
                <h2>შეუკვეთე პროდუქტი დღესვე</h2>
            </div>
            <form action="" method="get" >
                <input type="text" id="name" placeholder="სახელი">
                <input type="text" id="lastname" placeholder="გვარი">
                <input type="number" id="tel" placeholder="ტელეფონის ნომერი">
                <label for="tetxarea">გთხოვთ მიუთითოთ ზუსტი მისამართი</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for="pay">აირჩიეთ გადახდის მეთოდი</label>
                <div class="paying">
                    <input type="checkbox" name="" id="card">
                    <label for="card">ბარათით გადახდა</label>
                    <input type="checkbox" name="" id="cache">
                    <label for="cache">ქეშით გადახდა</label>
                </div>
                <input type="submit" value="შეკვეთის გაფორმება" class="btn" formaction="second.html">
            </form>
        </section>
    </main>
    <footer></footer>
