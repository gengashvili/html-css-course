              </ul>
            </div>
          </nav>
    </header>
    <main>
      <button class="open-button" onclick="openForm()">Chat</button>
      <div class="chat" id="myForm" >
        <form action="#">
          <h1>Chat<i class="fa-brands fa-facebook-messenger"></i></h1>
          <label for="msg" class="msg"><b>Message</b></label>
          <textarea placeholder="Type message.." name="msg"></textarea>
          <button type="submit" class="btn">Send</button>
          <button type="button" class="btn" onclick="closeForm()">Close</button>
        </form>
      </div>

        <section class="contactBody">
            <div class="support">
                <img src="imgs/customerSupport.webp" alt="customer support">
            </div>
            <div class="contactUs">
                <h2>client support</h2>
                <form action="" method="get">
                    <label class="labelContact" for="">contact us</label>
                    <input type="text" id="nameAndLastNAme" placeholder="name and last name*">
                    <input type="email" id="email" placeholder="email*">
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="your text*"></textarea>
                    <input type="submit" value="Send message" id="submitBtn">
                </form>
                <div class="contactInfo">
                    <h3>contacts and adresses:</h3>
                    <div><i class="fa-solid fa-location-pin"></i><span>Georgia, Tbilisi</span></div>
                    <div><i class="fa-solid fa-phone"></i><span>+995 593 593 593</span></div>
                    <div>Email: FinalProject@gmail.com</div>

                </div>
            </div>
        </section>
       
        
    </main>
    <footer>
      <div class="socialIcons">
        <a href="https://www.facebook.com/" target=“_blank” rel=“unfollow”><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://twitter.com/" target=“_blank” rel=“unfollow”><i class="fa-brands fa-twitter"></i></a>
